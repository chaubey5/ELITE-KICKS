<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
            <h3>✏️ Edit: {{ shoe.name }}</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3"><label>Name</label><input type="text" name="name" class="form-control" value="{{ shoe.name }}"></div>
                <div class="mb-3"><label>Price</label><input type="number" name="price" class="form-control" value="{{ shoe.price }}"></div>
                <div class="mb-3"><label>Description</label><textarea name="description" class="form-control">{{ shoe.description }}</textarea></div>
                <div class="mb-3"><label>Update Image</label><input type="file" name="image" class="form-control"></div>
                <button type="submit" class="btn btn-primary w-100">Update</button>
            </form>
        </div>
    </div>
</body>
</html>
