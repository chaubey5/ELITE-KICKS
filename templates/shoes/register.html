{% extends 'shoes/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="glass-card p-5">
            <h2 class="fw-black mb-1">NEURAL_ID</h2>
            <p class="small-caps mb-4">Register for Access</p>
            
            {% if error %}
            <div class="alert alert-danger py-2 small">{{ error }}</div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="small-caps text-neon mb-2">User_Name (Identity)</label>
                    <input type="text" name="username" class="form-control bg-dark border-secondary text-white shadow-none" required>
                </div>
                <div class="mb-3">
                    <label class="small-caps text-neon mb-2">Email_Source</label>
                    <input type="email" name="email" class="form-control bg-dark border-secondary text-white shadow-none">
                </div>
                <div class="mb-4">
                    <label class="small-caps text-neon mb-2">Secure_Password</label>
                    <input type="password" name="password" class="form-control bg-dark border-secondary text-white shadow-none" required>
                </div>
                <button type="submit" class="btn btn-neon w-100 py-3">CREATE_ACCOUNT</button>
            </form>
            <p class="mt-3 small text-center">Already have access? <a href="{% url 'login' %}" class="text-neon">LOGIN</a></p>
        </div>
    </div>
</div>
{% endblock %}
