{% extends 'shoes/base.html' %}
{% block content %}
<div class="text-center mb-5">
    <h2 class="fw-black">SYSTEM_<span class="text-neon">DECODING</span></h2>
    <p class="small-caps">Frequently Asked Questions</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="accordion" id="faqAccordion">
            <div class="glass-card p-3 mb-3 border-secondary">
                <h5 class="mb-0">
                    <button class="btn text-white w-100 text-start fw-bold" data-bs-toggle="collapse" data-bs-target="#q1">
                        > HOW_FAST_IS_THE_SYNC?
                    </button>
                </h5>
                <div id="q1" class="collapse show" data-bs-parent="#faqAccordion">
                    <div class="p-3 text-white-50">Logistics usually take 2-4 solar cycles for processing.</div>
                </div>
            </div>
            <div class="glass-card p-3 mb-3 border-secondary">
                <h5 class="mb-0">
                    <button class="btn text-white w-100 text-start fw-bold" data-bs-toggle="collapse" data-bs-target="#q2">
                        > RETURN_PROTOCOL_ACTIVE?
                    </button>
                </h5>
                <div id="q2" class="collapse" data-bs-parent="#faqAccordion">
                    <div class="p-3 text-white-50">Refunds are initiated if gear is in neural-original condition.</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
