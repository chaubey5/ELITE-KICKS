<div style="max-width: 400px; margin: 100px auto; padding: 30px; background: #1a1a1a; color: white; border-radius: 10px; font-family: sans-serif; box-shadow: 0 10px 30px rgba(0,0,0,0.5);">
    <h2 style="text-align: center; color: #ff4757;">Admin Secure Access</h2>
    <p style="text-align: center; font-size: 12px; color: #888;">Authorized Personnel Only</p>
    <hr style="border: 0.5px solid #333;">
    
    <form method="POST">
        {% csrf_token %}
        <div style="margin-bottom: 20px;">
            {{ form.as_p }}
        </div>
        <button type="submit" style="width: 100%; padding: 12px; background: #ff4757; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
            ENTER DASHBOARD
        </button>
    </form>

    {% if messages %}
        {% for message in messages %}
            <p style="color: #ff4757; text-align: center; margin-top: 10px; font-size: 14px;">{{ message }}</p>
        {% endfor %}
    {% endif %}
</div>
