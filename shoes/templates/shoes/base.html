<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ELITE KICKS | GEEK EDITION{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root { --neon-red: #ff4757; --neon-blue: #00d4ff; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { background: #0a0a0a; color: #fff; font-family: 'Inter', sans-serif; overflow-x: hidden; min-height: 100vh; }
        
        .nav-glass {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            padding: 12px 0;
            z-index: 1000;
        }

        .nav-link { 
            color: #ccc !important; 
            font-weight: 600; 
            font-size: 0.9rem; 
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .nav-link:hover { color: var(--neon-red) !important; text-shadow: 0 0 10px var(--neon-red); }

        .neon-text { text-shadow: 0 0 10px var(--neon-red); color: var(--neon-red); font-weight: 900; }
        .btn-neon { background: var(--neon-red); color: white; border-radius: 50px; border: none; font-weight: bold; transition: 0.3s; padding: 8px 20px; }
        .btn-neon:hover { box-shadow: 0 0 20px var(--neon-red); transform: translateY(-2px); color: white; }
        
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            transition: 0.4s;
        }
        .glass-card:hover { border-color: var(--neon-red); transform: translateY(-5px); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top nav-glass">
    <div class="container">
        <a class="navbar-brand fs-2 neon-text animate__animated animate__pulse animate__infinite" href="{% url 'home' %}">ELITE.EXE</a>
        
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#eliteNav">
            <i class="fa-solid fa-bars text-white"></i>
        </button>

        <div class="collapse navbar-collapse" id="eliteNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-3">HOME</a></li>
                <li class="nav-item"><a href="{% url 'shop' %}" class="nav-link px-3">SHOP</a></li>
                <li class="nav-item"><a href="{% url 'faq' %}" class="nav-link px-3">FAQ</a></li>
                <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link px-3">CONTACT</a></li>
                
                {% if user.is_authenticated %}
                    <li class="nav-item"><a href="{% url 'order_history' %}" class="nav-link px-3">MY_ORDERS</a></li>
                    <li class="nav-item">
                        <a href="{% url 'cart' %}" class="nav-link px-3">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </li>
                    <li class="nav-item"><a href="{% url 'logout' %}" class="btn btn-neon btn-sm ms-lg-3">DISCONNECT</a></li>
                {% else %}
                    <li class="nav-item"><a href="{% url 'login' %}" class="nav-link px-3">LOGIN</a></li>
                    <li class="nav-item"><a href="{% url 'register' %}" class="btn btn-neon btn-sm ms-lg-3">SIGN_UP</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4 mb-5">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info bg-dark text-white border-secondary animate__animated animate__fadeIn">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
