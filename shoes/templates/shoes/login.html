{% extends 'shoes/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="glass-card p-5 animate__animated animate__fadeInUp">
            <h3 class="text-center fw-bold mb-4 neon-text">USER_AUTH</h3>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="small text-white-50">IDENTIFIER</label>
                    <input type="text" name="username" class="form-control bg-dark border-secondary text-white rounded-pill p-3">
                </div>
                <div class="mb-4">
                    <label class="small text-white-50">ACCESS_KEY</label>
                    <input type="password" name="password" class="form-control bg-dark border-secondary text-white rounded-pill p-3">
                </div>
                <button type="submit" class="btn btn-neon w-100 py-3">ESTABLISH CONNECTION</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
