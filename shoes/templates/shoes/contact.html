{% extends 'shoes/base.html' %}
{% block content %}
<div class="row justify-content-center animate__animated animate__fadeIn">
    <div class="col-md-6">
        <div class="glass-card p-5 mt-5 text-center">
            <h2 class="neon-text fw-black mb-4">ESTABLISH_CONTACT</h2>
            <p class="text-white-50 mb-4">Send a signal to central command for support.</p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label class="form-label small text-neon">USER_ID</label>
                    <input type="text" class="form-control bg-dark border-secondary text-white" placeholder="Your Name" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label small text-neon">SIGNAL_SOURCE</label>
                    <input type="email" class="form-control bg-dark border-secondary text-white" placeholder="email@server.com" required>
                </div>
                <div class="mb-4 text-start">
                    <label class="form-label small text-neon">TRANSMISSION_DATA</label>
                    <textarea class="form-control bg-dark border-secondary text-white" rows="4" placeholder="Message content..."></textarea>
                </div>
                <button type="submit" class="btn btn-neon w-100 py-3">SEND_SIGNAL</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
